
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <h3 class="card-title text-center mb-4">Giriş Yap</h3>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email adresi</label>
                    <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="password" placeholder="Şifrenizi girin" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Beni hatırla</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Giriş Yap</button>
                <div class="text-center">
                    <a href="#" class="text-decoration-none">Şifremi unuttum?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
